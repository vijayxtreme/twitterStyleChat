<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Nice Website</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="PostsCtrl">
		<h1>Recent Tweets</h1>
		<ul class="list-group">

			<!-- <li class="list-group-item">
				<strong>
					@vijayxtreme
				</strong>
				<span>Angular Rocks!</span>
			</li>
			<li class="list-group-item">
				<strong>
					@vijayxtreme
				</strong>
				<span>Trying out AngularJS!</span>
			</li> -->

			<li ng-repeat="post in posts" class="list-group-item">
				<strong>
					@{{ post.username }}
				</strong>
				<span>{{ post.body }}</span>
			</li>

		</ul>
		<div>
			<input ng-model="username" placeholder="Enter a username">
			<input ng-model="body" placeholder="Enter a tweet">
			<button ng-click="addPost()">Add a post</button>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
